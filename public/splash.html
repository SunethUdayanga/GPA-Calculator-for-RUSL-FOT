<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading GPA Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      user-select: none;
    }
    
    .splash-container {
      width: 500px;
      height: 300px;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    .splash-logo {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }
    
    .splash-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    
    .splash-subtitle {
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 2rem;
    }
    
    .loading-bar {
      width: 60%;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }
    
    .loading-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 30%;
      background-color: white;
      border-radius: 2px;
      animation: loading 1.5s infinite ease-in-out;
    }
    
    .version {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 0.8rem;
      opacity: 0.6;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    @keyframes loading {
      0% { left: -30%; }
      100% { left: 100%; }
    }
    
    /* Decorative elements */
    .splash-decoration {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .decoration-1 {
      width: 100px;
      height: 100px;
      top: -30px;
      left: -30px;
    }
    
    .decoration-2 {
      width: 150px;
      height: 150px;
      bottom: -50px;
      right: -50px;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="splash-decoration decoration-1"></div>
    <div class="splash-decoration decoration-2"></div>
    
    <div class="splash-logo">ðŸŽ“</div>
    <div class="splash-title">GPA Calculator</div>
    <div class="splash-subtitle">by Suneth Udayanga</div>
    
    <div class="loading-bar"></div>
    
    <div class="version">v3.6.194</div>
  </div>
</body>
</html>
